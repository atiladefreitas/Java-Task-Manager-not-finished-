<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
<h:head>

<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>Gerenciador de Tarefa</title>

<link rel="stylesheet" type="text/css" href="sheet1.css" media="all" />
</h:head>

<h:body>

	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Gerenciador de Tarefa</title>

	<div class="container">

		<div class="content">
			<form id="form">

				<div class="form-group">
					<label for="title">Titulo</label> <input type="text" id="title"
						placeholder="Digite o titulo da tarefa" required="" />
				</div>

				<div class="form-group">
					<label for="description">Descricao</label>
					<textarea placeholder="Escreva do que se trata" id="description"
						name="descricao" class=""></textarea>
				</div>

				<div class="form-group">
					<label for="author">Responsavel</label> <select id="author">

						<option value="pessoa 0">Select</option>
						<option value="pessoa 1">Atila</option>
						<option value="pessoa 2">Fulano</option>
						<option value="pessoa 3">Beltrano</option>
						<option value="pessoa 4">Ciclano</option>
					</select>
				</div>

				<div class="form-group">
					<label for="priority_level">Prioridade</label> <select
						id="priority_level">

						<option value="0">Select</option>
						<option value="1">Alta</option>
						<option value="2">Media</option>
						<option value="3">Baixa</option>
					</select>
				</div>

				<div class="form-group">
					<label for="deadline">Deadline</label> <input id="deadline"
						type="date" />
				</div>

				<div class="form-group">
					<button type="submit">Cadastrar</button>
				</div>
			</form>
		</div>
	</div>

	<script src="assets/js/script.js" type="text/javascript"></script>

</h:body>
</html>
